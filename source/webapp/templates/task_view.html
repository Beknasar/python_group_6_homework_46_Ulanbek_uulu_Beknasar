{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static "css/style.css" %}">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
    <div class = "container">
        <div class="task_view">
            <h1>{{ task.title }}</h1>
            <p>Статус: {{ task.status }}</p>
            <p>Дата выполнения:{{task.task_deadline}}</p>
            <label>Описание:</label>
            <p>{{ task.description }}</p>
            <p><a href="{% url 'index' %}">Вернуться на главную страницу</a></p>
        </div>
    </div>
</body>
</html>
